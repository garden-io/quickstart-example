---
kind: Build
type: container
name: api-build
description: The backend build for the voting UI

---
kind: Deploy
type: container
name: api
build: api-build
description: The backend deploy for the voting UI
spec:
  args: [python, app.py]
  sync:
    args: ["/bin/sh", "-c", "ls /app/app.py | entr -n -r python /app/app.py"]
    paths:
      - target: /app
        mode: "one-way-replica"
        exclude: [.venv]
  ports:
    - name: http
      protocol: TCP
      containerPort: 8080
      servicePort: 80
  ingresses:
    - path: /
      port: http
      hostname: api.${variables.base-hostname}
  healthCheck:
    httpGet:
      path: /health
      port: http
dependencies:
  - deploy.redis

---
kind: Test
type: container
name: unit
description: Unit test for backend API
build: api-build
spec:
  args: ["echo", "ok"]
